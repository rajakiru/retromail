<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mail Club - Kiru & Aadya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Caveat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cream: #F7F2EA;
            --dusty-blue: #7FA3B2;
            --warm-yellow: #F1C96B;
            --kraft: #D4B89B;
            --faded-rose: #C98088;
            --ink: #3B3A39;
            --moss: #6C7A5C;
            --paper-shadow: rgba(0,0,0,.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Special Elite", "Courier New", monospace;
            background: linear-gradient(135deg, var(--cream) 0%, #F0EBE3 100%);
            color: var(--ink);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(0,0,0,0.02) 21%, rgba(0,0,0,0.02) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(0,0,0,0.01) 25%, rgba(0,0,0,0.01) 26%, transparent 27%, transparent 74%, rgba(0,0,0,0.01) 75%, rgba(0,0,0,0.01) 76%, transparent 77%, transparent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .club-title {
            font-family: "Caveat", cursive;
            font-size: 2.5rem;
            color: var(--moss);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px var(--paper-shadow);
        }

        .privacy-label {
            font-size: 0.9rem;
            color: var(--dusty-blue);
            opacity: 0.8;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Mailbox View */
        .mailbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .envelope {
            position: relative;
            width: 500px;
            height: 320px;
            background: var(--kraft);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--paper-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .envelope:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px var(--paper-shadow);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--kraft);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, var(--kraft) 0%, #C9A98A 100%);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(.2,.7,.2,1);
            z-index: 3;
            border-radius: 12px 12px 0 0;
        }

        .envelope.opening .envelope-flap {
            transform: rotateX(-120deg);
        }

        .wax-seal {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--faded-rose);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            transition: all 0.3s ease;
        }

        .wax-seal::after {
            content: "â˜…";
            color: var(--cream);
            font-size: 18px;
        }

        .addressee {
            font-family: "Caveat", cursive;
            font-size: 2rem;
            color: var(--ink);
            text-align: center;
            margin-top: 150px;
            z-index: 1;
            position: relative;
        }

        .postage-area {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 90px;
            height: 90px;
            border: 3px dashed var(--dusty-blue);
            border-radius: 8px;
            opacity: 0.4;
            z-index: 1;
        }

        .stamp {
            position: absolute;
            width: 45px;
            height: 45px;
            background: var(--warm-yellow);
            border: 3px solid white;
            border-radius: 3px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 8px var(--paper-shadow);
            transition: transform 0.2s ease;
            z-index: 10;
            user-select: none;
        }

        .stamp:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .stamp.dragging {
            cursor: grabbing;
            transform: scale(1.2) rotate(5deg);
            z-index: 20;
        }

        .stamp.on-envelope {
            position: absolute;
            z-index: 2;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .stamp.on-envelope:hover {
            transform: scale(1.1) rotate(0deg) !important;
            box-shadow: 0 4px 12px var(--paper-shadow);
            filter: brightness(1.1);
        }

        .stamp.on-envelope:hover::after {
            content: "âœ•";
            position: absolute;
            top: -8px;
            right: -8px;
            width: 18px;
            height: 18px;
            background: var(--faded-rose);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .stamps-tray {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-family: "Special Elite", monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px var(--paper-shadow);
        }

        .btn-primary {
            background: var(--dusty-blue);
            color: white;
        }

        .btn-secondary {
            background: var(--warm-yellow);
            color: var(--ink);
        }

        .btn-tertiary {
            background: var(--moss);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--paper-shadow);
        }

        .user-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--faded-rose);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-family: "Caveat", cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-toggle:hover {
            background: #B8707A;
            transform: scale(1.05);
        }

        .unread-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--faded-rose);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 4;
        }

        /* Customization Panel */
        .customize-panel {
            position: fixed;
            right: -350px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: linear-gradient(135deg, var(--cream) 0%, #F0EBE3 100%);
            box-shadow: -5px 0 20px var(--paper-shadow);
            padding: 20px;
            transition: right 0.4s cubic-bezier(.2,.7,.2,1);
            z-index: 1000;
            overflow-y: auto;
            border-left: 3px solid var(--dusty-blue);
        }

        .customize-panel.open {
            right: 0;
        }

        .customize-toggle {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--dusty-blue);
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            z-index: 1001;
            box-shadow: -3px 0 10px var(--paper-shadow);
        }

        .customize-toggle:hover {
            background: #6B92A0;
            transform: translateY(-50%) translateX(-5px);
        }

        .customize-section {
            margin-bottom: 25px;
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .customize-section h3 {
            font-family: "Caveat", cursive;
            font-size: 1.3rem;
            color: var(--moss);
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(111, 122, 92, 0.3);
            padding-bottom: 5px;
        }

        .color-picker-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
            position: relative;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--paper-shadow);
        }

        .color-swatch.selected {
            border-color: var(--ink);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--ink);
        }

        .texture-selector {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .texture-option {
            padding: 8px 12px;
            background: var(--kraft);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            color: var(--ink);
        }

        .texture-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--paper-shadow);
        }

        .texture-option.selected {
            border-color: var(--moss);
            background: var(--moss);
            color: white;
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
            border-radius: inherit;
            transition: opacity 0.3s ease;
        }

        .envelope.linen .pattern-overlay {
            background-image: 
                repeating-linear-gradient(45deg, 
                    transparent, 
                    transparent 2px, 
                    rgba(255,255,255,0.1) 2px, 
                    rgba(255,255,255,0.1) 4px);
        }

        .envelope.parchment .pattern-overlay {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(139, 117, 95, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(139, 117, 95, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .envelope.vintage .pattern-overlay {
            background-image: 
                linear-gradient(90deg, rgba(139, 117, 95, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(139, 117, 95, 0.05) 1px, transparent 1px);
            background-size: 15px 15px;
        }

        .envelope.marbled .pattern-overlay {
            background: 
                radial-gradient(circle at 20% 30%, rgba(127, 163, 178, 0.2) 10%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(196, 128, 136, 0.2) 15%, transparent 25%),
                radial-gradient(circle at 60% 20%, rgba(241, 201, 107, 0.2) 8%, transparent 18%);
        }

        .wax-seal-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .seal-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .seal-option:hover {
            transform: scale(1.1);
        }

        .seal-option.selected {
            border-color: var(--ink);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--ink);
        }

        .decoration-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .decoration {
            position: absolute;
            font-size: 20px;
            z-index: 2;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .decoration:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 2px 4px var(--paper-shadow));
        }

        .decoration-btn {
            padding: 8px 12px;
            background: var(--warm-yellow);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .decoration-btn:hover {
            background: #E6B454;
            transform: translateY(-2px);
        }

        .envelope-corner-decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .corner-tl { top: 15px; left: 15px; }
        .corner-tr { top: 15px; right: 15px; }
        .corner-bl { bottom: 15px; left: 15px; }
        .corner-br { bottom: 15px; right: 15px; }

        /* Letter View */
        .letter-view {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .letter-card {
            background: var(--cream);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 12px 40px var(--paper-shadow);
            position: relative;
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 24px,
                    rgba(111, 122, 92, 0.1) 25px,
                    rgba(111, 122, 92, 0.1) 26px
                );
            max-height: 70vh;
            overflow-y: auto;
            animation: slideIn 0.8s cubic-bezier(.2,.7,.2,1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0) rotate(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30px) rotate(2deg);
            }
        }

        .letter-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--moss);
            border-bottom: 1px solid rgba(111, 122, 92, 0.2);
            padding-bottom: 10px;
        }

        .letter-body {
            font-family: "Caveat", cursive;
            font-size: 1.3rem;
            line-height: 1.8;
            color: var(--ink);
        }

        .letter-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        /* Write View */
        .write-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--cream);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 12px 40px var(--paper-shadow);
            background-image: 
                repeating-linear-gradient(
                    transparent,
                    transparent 24px,
                    rgba(111, 122, 92, 0.1) 25px,
                    rgba(111, 122, 92, 0.1) 26px
                );
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--moss);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--dusty-blue);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            background: rgba(255,255,255,0.8);
        }

        .form-group textarea {
            font-family: "Caveat", cursive;
            font-size: 1.2rem;
            min-height: 200px;
            resize: vertical;
            line-height: 1.8;
        }

        /* Memory Box */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .memory-item {
            background: var(--kraft);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--paper-shadow);
            position: relative;
        }

        .memory-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--paper-shadow);
        }

        .memory-item h3 {
            font-family: "Caveat", cursive;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--ink);
        }

        .memory-item p {
            font-size: 0.8rem;
            color: var(--moss);
            opacity: 0.8;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid var(--dusty-blue);
            border-radius: 20px;
            font-family: inherit;
            margin-bottom: 20px;
        }

        /* Prompts View */
        .prompts-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .prompt-card {
            background: var(--warm-yellow);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px var(--paper-shadow);
        }

        .prompt-title {
            font-family: "Caveat", cursive;
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--ink);
        }

        .prompt-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--moss);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--paper-shadow);
            z-index: 1000;
            animation: toastSlide 3s ease-in-out;
        }

        @keyframes toastSlide {
            0%, 100% { transform: translateX(300px); opacity: 0; }
            10%, 90% { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .envelope {
                width: 450px;
                height: 280px;
            }
            
            .club-title {
                font-size: 2rem;
            }
            
            .letter-card,
            .write-form {
                padding: 20px;
                margin: 10px;
            }
            
            .nav-buttons {
                gap: 10px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .customize-panel {
                width: 280px;
                right: -280px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .envelope-flap {
                transition: none;
            }
            
            .letter-card {
                animation: none;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        .btn:focus,
        .envelope:focus,
        .memory-item:focus,
        .stamp:focus {
            outline: 2px solid var(--dusty-blue);
            outline-offset: 2px;
        }

        input:focus,
        textarea:focus {
            outline: 2px solid var(--dusty-blue);
            outline-offset: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="user-toggle" onclick="toggleUser()" aria-label="Switch user">I'm <span id="current-user">Kiru</span></button>
        
        <!-- Customization Panel -->
        <button class="customize-toggle" onclick="toggleCustomize()" aria-label="Customize envelope">ðŸŽ¨</button>
        
        <div class="customize-panel" id="customize-panel">
            <h2 style="font-family: 'Caveat', cursive; font-size: 1.8rem; color: var(--moss); margin-bottom: 20px; text-align: center;">Envelope Studio</h2>
            
            <div class="customize-section">
                <h3>Envelope Color</h3>
                <div class="color-picker-group">
                    <div class="color-swatch selected" style="background: var(--kraft);" onclick="changeEnvelopeColor('var(--kraft)', this)" data-color="kraft"></div>
                    <div class="color-swatch" style="background: var(--dusty-blue);" onclick="changeEnvelopeColor('var(--dusty-blue)', this)" data-color="dusty-blue"></div>
                    <div class="color-swatch" style="background: var(--warm-yellow);" onclick="changeEnvelopeColor('var(--warm-yellow)', this)" data-color="warm-yellow"></div>
                    <div class="color-swatch" style="background: var(--faded-rose);" onclick="changeEnvelopeColor('var(--faded-rose)', this)" data-color="faded-rose"></div>
                    <div class="color-swatch" style="background: #E6B3BA;" onclick="changeEnvelopeColor('#E6B3BA', this)" data-color="blush"></div>
                    <div class="color-swatch" style="background: #A8DADC;" onclick="changeEnvelopeColor('#A8DADC', this)" data-color="sage"></div>
                    <div class="color-swatch" style="background: #F1DCA7;" onclick="changeEnvelopeColor('#F1DCA7', this)" data-color="cream"></div>
                    <div class="color-swatch" style="background: #B8A9C9;" onclick="changeEnvelopeColor('#B8A9C9', this)" data-color="lavender"></div>
                </div>
            </div>

            <div class="customize-section">
                <h3>Paper Texture</h3>
                <div class="texture-selector">
                    <div class="texture-option selected" onclick="changeTexture('smooth', this)">Smooth</div>
                    <div class="texture-option" onclick="changeTexture('linen', this)">Linen</div>
                    <div class="texture-option" onclick="changeTexture('parchment', this)">Parchment</div>
                    <div class="texture-option" onclick="changeTexture('vintage', this)">Vintage</div>
                    <div class="texture-option" onclick="changeTexture('marbled', this)">Marbled</div>
                </div>
